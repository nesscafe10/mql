<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tebak Angka - Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Halaman Game</h2>
    <div id="userInfo"></div>
    <div id="adminControls" style="display: none;">
      <button id="startBtn">Mulai Permainan</button>
      <button id="newSessionBtn" style="display:none;">Sesi Baru</button>
    </div>
    <h3 id="currentNumber">Angka Sistem: -</h3>
    <div id="timer"></div>
    <input type="text" id="guessInput" placeholder="Masukkan 4 digit angka" maxlength="4">
    <button onclick="submitGuess()">Kirim Angka</button>
    <table id="playerTable">
      <thead>
        <tr>
          <th>No.</th>
          <th>Nickname</th>
          <th>Angka</th>
          <th>Hadiah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>ðŸ’¬ Chatbox</h3>
    <div id="chatBox" style="height: 200px; overflow-y: scroll; background: #eee; padding: 10px;"></div>
    <input type="text" id="chatInput" placeholder="Ketik pesan...">
    <button onclick="sendChat()">Kirim</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
