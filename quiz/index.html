<!-- index.html (no changes needed) -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tebak Angka - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="center">
      <div class="card auth-card">
        <h1 class="brand">Tebak Angka</h1>
        <p class="lead">Masuk atau daftar untuk ikut permainan</p>

        <div id="auth-forms">
          <div class="form" id="login-form">
            <input id="login-email" type="email" placeholder="Email" />
            <input id="login-password" type="password" placeholder="Password" />
            <button id="btn-login" class="btn">Login</button>
            <p class="muted">
              Belum punya akun? <a href="#" id="show-register">Daftar</a>
            </p>
          </div>

          <div class="form hidden" id="register-form">
            <input id="reg-email" type="email" placeholder="Email" />
            <input id="reg-nickname" type="text" placeholder="Nickname" />
            <input id="reg-password" type="password" placeholder="Password" />
            <button id="btn-register" class="btn">Daftar</button>
            <p class="muted">
              Sudah punya akun? <a href="#" id="show-login">Masuk</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>

    <script src="script.js"></script>
    <script>
      // Redirect to game if already logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          window.location = "game.html";
        }
      });
    </script>
  </body>
</html>
